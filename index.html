<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galllery</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
 <!-- nature -->
 <section class="section nature">
    <img
      src="./assets/img-1.jpg"
      title="nature-1"
      class="img"
      data-id="1"
      alt="nature-1"
    />
    <img
      src="./assets/img-2.jpg"
      title="nature-2"
      class="img"
      data-id="2"
      alt="nature-2"
    />
    <img
      src="./assets/img-3.jpg"
      title="nature-3"
      class="img"
      data-id="3"
      alt="nature-6"
    />
    <img
    src="./assets/img-3.jpg"
    title="nature-4"
    class="img"
    data-id="4"
    alt="nature-6"
  />
  <img
  src="./assets/img-3.jpg"
  title="nature-5"
  class="img"
  data-id="5"
  alt="nature-6"
/>
<img
src="./assets/img-3.jpg"
title="nature-6"
class="img"
data-id="6"
alt="nature-6"
/>
  </section>
  <!-- city -->
  <section class="section city">
    <img
      src="./assets/img-4.jpg"
      title="city-1"
      data-id="1"
      class="img"
      alt="city-1"
    />
    <img
      src="./assets/img-5.jpg"
      title="city-2"
      data-id="2"
      class="img"
      alt="city-2"
    />
    <img
      src="./assets/img-5.jpg"
      title="city-3"
      data-id="3"
      class="img"
      alt="city-3"
    />
    <img
      src="./assets/img-5.jpg"
      title="city-4"
      data-id="4"
      class="img"
      alt="city-4"
    />
    <img
      src="./assets/img-5.jpg"
      title="city-5"
      data-id="5"
      class="img"
      alt="city-5"
    />
  </section>

  <!-- modal -->
  <div class="modal">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div class="modal-content">
      <!-- prev next buttons -->
      <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
      <!-- content -->
      <img src="./assets/img-1.jpg" class="main-img" alt="" />
      <h3 class="image-name">image name</h3>
      <div class="modal-images">
        <img
          src="./assets/img-2.jpg"
          title="city-1"
          id="1"
          class="modal-img"
          alt=""
        />
        <img
          src="./assets/img-3.jpg"
          title="city-2"
          id="2"
          class="modal-img selected"
          alt=""
        />
      </div>
    </div>
  </div>




    <script src="./script.js"></script>
</body>
</html>
